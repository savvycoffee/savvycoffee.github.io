<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    async function getSegments() {
        let url = new URL('https://x2u8-93qt-fakz.n7.xano.io/api:rHIcyEeu/segments')
        const response = await fetch(url, {
            method: 'GET',
        })
        .then(response => {
            if (!response.ok) {
                console.log(response.status);
            }
            response.json().then(function(data) {
                data.forEach((segment) => {
                    $('#segment')
                        .append($('<option>', {
                            value: segment.id,
                            text : segment.name
                        }));
                })
            })
        });
    };
    getSegments();
    
    $("input[data-type='currency']").on({
        keyup: function() {
            formatCurrency($(this));
        },
        blur: function() { 
            formatCurrency($(this), "blur");
        }
    });
    
    function formatNumber(n) {
      return n.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",")
    }
    
    
    function formatCurrency(input, blur) {
        var input_val = input.val();
        if (input_val === "") { return; }
        var original_len = input_val.length;
        var caret_pos = input.prop("selectionStart");
        if (input_val.indexOf(".") >= 0) {
            var decimal_pos = input_val.indexOf(".");
            var left_side = input_val.substring(0, decimal_pos);
            var right_side = input_val.substring(decimal_pos);
            left_side = formatNumber(left_side);
            right_side = formatNumber(right_side);
            if (blur === "blur") {
            right_side += "00";
            }
            right_side = right_side.substring(0, 2);
            input_val = "$" + left_side + "." + right_side;
    
        } else {
            input_val = formatNumber(input_val);
            input_val = "$" + input_val;
            if (blur === "blur") {
            input_val += ".00";
            }
        }
        input.val(input_val);
        var updated_len = input_val.length;
        caret_pos = updated_len - original_len + caret_pos;
        input[0].setSelectionRange(caret_pos, caret_pos);
    }

    const fp = flatpickr("#drop_start", {
            dateFormat: 'Z',
            altInput: true,
            altFormat: 'F j, Y h:iK',
            minDate: new Date(),
            allowInput: true,
            enableTime: true,
            minuteIncrement: 1,
            time_24hr: true
          });
    
    var Webflow = Webflow || [];
    Webflow.push(function() {
        $(document).off('submit');
        $('#new-drop-form').submit(function(e) {
            e.preventDefault();
    
            const $form = $(this);
            const $submit = $('[type=submit', $form);
            const buttonText = $submit.val();
            const buttonWaitingText = $submit.attr('data-wait');
            const formMethod = $form.attr('method');
            const formAction = $form.attr('action'); 
            const formRedirect = $form.attr('data-redirect'); 
            const formData = $form.serialize(); 
    
            if (buttonWaitingText) {
                $submit.val(buttonWaitingText)
            }

            axios
                .post(formAction, formData, {
                    headers: {
                        Accept: 'application/json',
                    }
                })
                .then(function (response) {
                    $form
                        .siblings('.w-form-done').show() // Show success
                        .siblings('.w-form-fail').hide() // Hide failure
                        .siblings('#disclaimer').hide(); 
                    console.log(response);
                })
                .catch(function (error) {
                    document.getElementById('error_message').innerText = error;

                    $form
                        .siblings('.w-form-done').hide() // Hide success
                        .siblings('.w-form-fail').show(); // show failure
                })
                .then(function () {
                    $submit.val(buttonText);
                })
        });
    });
    </script>
